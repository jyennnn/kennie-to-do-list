<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title----------------------->
    <title>to do list</title>

    <!--stylesheets------------------>
    <link rel="stylesheet" href="main-tdl.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

</head>

<body>
    <!--===Header===============================-->
    <header>
        <h1 id="logo">kennie</h1>
    </header>

    <!--===Main=================================-->
    <main>
        <!--section-1------------------>
        <section id="section-1">
            <input type="text" maxlength="28" id="to-do-text" placeholder="type what you need to do here... *click enter" />
        </section>

        <!--section-2------------------>
        <section id="section-2">

            <!--col-1------------->
            <div id= "to-do-box" class="col col-1">
                <div id= "to-do-header">to do</div>
            </div>

            <!--col-2------------->
            <div id ="completed-box" class="col col-2">
                <div id= "completed-header">completed</div>
            </div>

        </section>

    </main>

    <!--===Footer===============================-->
    <footer>
        <img id="instagram" src="images-tdl/instagram.png" />
    </footer>

    <script src="app-tdl.js"></script>
</body>
</html>
